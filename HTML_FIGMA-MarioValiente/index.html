<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Choza del Libro - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <h1 class="brand-name">LA CHOZA DEL LIBRO</h1>
                <div class="logo-wrapper">
                    <img src="logo.png" alt="La Choza del Libro" class="header-logo">
                </div>
            </a>
        </div>
    </header>

    <nav class="search-nav">
        <input type="checkbox" id="menu-check">
        <label for="menu-check" class="hamburger">
            <i class="fa fa-bars"></i>
        </label>

        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Encuentra tu libro aquí...">
            <span class="close-x">×</span>
        </div>
        
        <div class="nav-links">
            <a href="tienda.html"><i class="fa fa-book"></i> Compra online</a>
            <a href="#"><i class="fa fa-user"></i> Mi Cuenta</a>
            <a href="#"><i class="fa fa-phone"></i> Contacto</a>
        </div>
    </nav>

    <main class="content-wrapper">
        <div class="main-layout">
            <section class="books-section">
                <div class="hero-banner">
                    <div class="hero-text"></div>
                </div>

                <div class="books-container">
                    <h3 class="section-title">REDESCUBRE A STEPHEN KING</h3>
                    <div class="books-grid">
                        <div class="book-card"><img src="./it.png" alt="Libro"></div>
                        <div class="book-card"><img src="./it.png" alt="Libro"></div>                        
                        <div class="book-card"><img src="./it.png" alt="Libro"></div>
                        <div class="book-card"><img src="./it.png" alt="Libro"></div>                        
                        <div class="book-card"><img src="./it.png" alt="Libro"></div>
                        <div class="book-card"><img src="./it.png" alt="Libro"></div>                    
                    </div>
                </div>
            </section>

            <aside class="sidebar">
                <div class="store-search">
                    <input type="text" placeholder="Busca tu tienda aquí">
                    <span>×</span>
                </div>
                <div class="map-container">
                    <img src="./mapaEspaña.png" alt="Mapa" class="map-img">
                </div>
                <div class="store-list-container">
                    <ul class="store-list">
                        <li>La Cañada, Marbella. Málaga</li>
                        <li>Vialia, Málaga</li>
                        <li>Plaza Mayor, Málaga</li>
                        <li>Nevada, Granada</li>
                        <li>Miramar, Fuengirola. Málaga</li>
                    </ul>
                </div>
            </aside>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-line">© Mario Valiente</div>
        <div class="social-icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-tiktok"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="footer-line">Cookies - Políticas</div>
    </footer>

</body>
</html>
